swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Update User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile updated successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  
  /user/{userId}/account/{accountId}/monthly:
    get:
      summary: Obtenir les transactions du mois en cours par compte
      description: Retourne une liste de toutes les transactions du mois en cours, regroupées par compte.
      parameters:
        - name: userId
          in: path
          required: true
          type: string
          description: ID de l'utilisateur.
        - name: accountId
          in: path
          required: true
          type: string
          description: ID du compte.
      produces:
        - application/json
      responses:
        '200':
          description: Transactions récupérées avec succès.
          schema:
            type: array
            items:
              $ref: '#/definitions/Transaction'
        '400':
          description: Paramètre accountId invalide.
        '404':
          description: Aucune transaction trouvée pour l'accountId donné.
  /user/{userId}/account/{accountId}/transactions/{transactionId}:
    get:
      summary: Obtenir les détails d'une transaction spécifique
      description: Retourne des informations détaillées sur une transaction spécifique.
      parameters:
        - name: userId
          in: path
          required: true
          type: string
          description: ID de l'utilisateur.
        - name: accountId
          in: path
          required: true
          type: string
          description: ID du compte.
        - name: transactionId
          in: path
          required: true
          type: string
          description: ID de la transaction.
      produces:
        - application/json
      responses:
        '200':
          description: Détails de la transaction récupérés avec succès.
          schema:
            $ref: '#/definitions/Transaction'
        '400':
          description: Paramètre transactionId invalide.
        '404':
          description: Transaction non trouvée.
    patch:
      summary: Mettre à jour partiellement une transaction spécifique
      description: Permet de mettre à jour certaines propriétés d'une transaction spécifique.
      parameters:
        - name: userId
          in: path
          required: true
          type: string
          description: ID de l'utilisateur.
        - name: accountId
          in: path
          required: true
          type: string
          description: ID du compte.
        - name: transactionId
          in: path
          required: true
          type: string
          description: ID de la transaction.
        - in: body
          name: body
          description: Données à mettre à jour pour la transaction.
          required: true
          schema:
            $ref: '#/definitions/TransactionUpdate'
      produces:
        - application/json
      responses:
        '200':
          description: Transaction mise à jour avec succès.
          schema:
            $ref: '#/definitions/Transaction'
        '400':
          description: Données invalides ou paramètre transactionId invalide.
        '404':
          description: Transaction non trouvée.
        '500':
          description: Erreur interne du serveur.


securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    type: object
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    type: object
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  Account:
    type: object
    properties:
      id:
        type: string
        description: Identifiant unique du compte.
      name:
        type: string
        description: Nom du compte.
  Transaction:
    type: object
    properties:
      id:
        type: string
        description: Identifiant unique de la transaction.
      accountId:
        type: string
        description: Identifiant du compte associé à la transaction.
      date:
        type: string
        format: date
        description: Date de la transaction.
      description:
        type: string
        description: Description de la transaction.
      amount:
        type: number
        format: float
        description: Montant de la transaction.
      balance:
        type: number
        format: float
        description: Solde du compte après la transaction.
      transactionType:
        type: string
        description: Type de la transaction.
      category:
        type: string
        description: Catégorie de la transaction.
      note:
        type: string
        description: Notes supplémentaires.
  TransactionUpdate:
    type: object
    properties:
      category:
        type: string
        description: Catégorie mise à jour.
      note:
        type: string
        description: Note mise à jour.
